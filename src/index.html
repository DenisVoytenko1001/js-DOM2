<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Галерея Picsum</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>API PHOTO GALLERY</h1>
    </header>
    
    <main>
        <div class="container">
            <div id="gallery" class="gallery"></div>

            <div class="buttons">
                <button id="loadMore" class="btn primary">Завантажити ще 4</button>
                <button id="clearGallery" class="btn danger">Очистити галерею</button>
                <button id="removeLast" class="btn warning">Видалити останню</button>
                <button id="reverseGallery" class="btn secondary">Перевернути</button>
            </div>
        </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
